<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="240" viewBox="0 0 1200 240" preserveAspectRatio="xMidYMid slice" role="img" aria-label="CampusCloud dashboard banner">
  <defs>
    <linearGradient id="gradA" x1="0" x2="1">
      <stop offset="0%" stop-color="#2563eb"/>
      <stop offset="60%" stop-color="#06b6d4"/>
      <stop offset="100%" stop-color="#34d399"/>
    </linearGradient>
    <linearGradient id="gradB" x1="0" x2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.06"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0.02"/>
    </linearGradient>
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="18" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <style>
      .title{font:700 28px/1.1 'Segoe UI', Roboto, Arial, sans-serif; fill: #fff}
      .subtitle{font:400 13px/1.3 'Segoe UI', Roboto, Arial, sans-serif; fill: rgba(255,255,255,0.92)}
      .muted{fill:rgba(255,255,255,0.18)}
    </style>
  </defs>

  <!-- background gradient -->
  <rect width="1200" height="240" rx="12" fill="url(#gradA)" />

  <!-- soft lights / shapes -->
  <g filter="url(#softGlow)" opacity="0.65">
    <ellipse cx="1080" cy="50" rx="140" ry="40" fill="#ffffff" fill-opacity="0.06" />
    <ellipse cx="980" cy="170" rx="90" ry="30" fill="#ffffff" fill-opacity="0.04" />
  </g>

  <!-- decorative wave at bottom -->
  <path d="M0,180 C160,220 320,140 480,170 C640,200 800,140 960,170 C1080,190 1200,160 1200,160 L1200,240 L0,240 Z" fill="url(#gradB)" opacity="0.65"/>

  <!-- left content (title + subtitle) -->
  <g transform="translate(36,48)">
    <text class="title">CampusCloud â€” Dashboard</text>
    <text class="subtitle" y="34">A lightweight hub for courses, attendance, internal marks and activity.</text>
  </g>

  <!-- illustrative icon (stylized book / dashboard) on right -->
  <g transform="translate(920,36) scale(1)" aria-hidden="true">
    <rect x="0" y="0" width="160" height="120" rx="10" fill="rgba(255,255,255,0.06)" />
    <g transform="translate(16,12)" fill="#fff" opacity="0.95">
      <rect x="0" y="8" width="96" height="8" rx="3" fill="#fff" opacity="0.18"/>
      <rect x="0" y="26" width="96" height="8" rx="3" fill="#fff" opacity="0.12"/>
      <rect x="0" y="44" width="60" height="8" rx="3" fill="#fff" opacity="0.12"/>
      <!-- dashboard tiles -->
      <rect x="110" y="6" width="26" height="26" rx="4" fill="#fff" opacity="0.9"/>
      <rect x="110" y="40" width="26" height="26" rx="4" fill="#fff" opacity="0.6"/>
    </g>
    <!-- accent circle -->
    <circle cx="140" cy="100" r="28" fill="#fff" opacity="0.06" />
  </g>

  <!-- subtle grid dots for texture -->
  <g opacity="0.06" fill="#fff">
    <circle cx="60" cy="200" r="2" />
    <circle cx="84" cy="200" r="2" />
    <circle cx="108" cy="200" r="2" />
    <circle cx="132" cy="200" r="2" />
  </g>

</svg>
